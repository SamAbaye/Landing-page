<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobbe - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-jobbe-green">Jobbe</h1>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Sign in to your account</h2>
        </div>

        <form class="space-y-6" id="loginForm">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-jobbe-green focus:border-jobbe-green"
                    placeholder="you@example.com">
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-jobbe-green hover:text-green-700">Forgot your password?</a>
                    </div>
                </div>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-jobbe-green focus:border-jobbe-green"
                    placeholder="********">
            </div>

            <button type="submit" class="btn-primary w-full py-2.5 text-lg">Sign in</button>
        </form>

        <div class="text-center text-sm text-gray-600">
            Not a member?
            <a href="signup.html" class="font-medium text-jobbe-green hover:text-green-700">Sign up now</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login attempted! (Demo successful, redirecting to dashboard...)');
            // In a real application, you would send data to a server here.
            window.location.href = 'index.html'; // Redirect to the main page or dashboard
        });
    </script>
</body>

</html>
