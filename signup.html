<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobbe - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-xl">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-jobbe-green">Jobbe</h1>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Create your account</h2>
            <p class="text-sm text-gray-500">Find your dream job today!</p>
        </div>

        <form class="space-y-4" id="signupForm">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input id="fullName" name="fullName" type="text" autocomplete="name" required
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-jobbe-green focus:border-jobbe-green"
                    placeholder="John Doe">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-jobbe-green focus:border-jobbe-green"
                    placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-jobbe-green focus:border-jobbe-green"
                    placeholder="Create a strong password">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                    Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-jobbe-green focus:border-jobbe-green"
                    placeholder="Re-enter your password">
            </div>

            <button type="submit" class="btn-primary w-full py-2.5 text-lg">Sign up</button>
        </form>

        <div class="text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-jobbe-green hover:text-green-700">Sign in</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Error: Passwords do not match!');
                return;
            }

            alert('Registration successful! (Demo successful, redirecting to login...)');
            // In a real application, data would be sent to a server.
            window.location.href = 'login.html'; // Redirect to login page after successful registration
        });
    </script>
</body>

</html>
